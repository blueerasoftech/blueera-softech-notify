
    <style>
        .alert-dismissible .close {
            position: absolute;
            top: 0;
            right: 0;
            padding: .75rem 1.25rem;
            color: inherit;
        }
        button.close {
            padding: 0;
            background-color: transparent;
            border: 0;
            -webkit-appearance: none;
        }
        .close {
            float: right;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1;
            color: #000;
            text-shadow: 0 1px 0 #fff;
            opacity: .5;
        }
        
    </style>

    {% if messages %}
    {% for message in messages %} 
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            <a href="#" class="close alert-btn-close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong></strong> {{ message }}
        </div>
    {% endfor %}

        $( document ).ready(function() {

        });


        
    </script>
